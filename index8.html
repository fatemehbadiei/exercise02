<script>
    $(function () {


        $("#interest").on("change", function () {
            var container="";
            $("#interest option:selected").each(function () {
                container+=$(this).val() +",";
            });
            alert(container);
        });
    })


</script>
<select id="interest" multiple>
    <option>study</option>
    <option>movie</option>
    <option>sport</option>
</select>
