<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <script src="lib/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="lib/jquery-ui-1.12.1/jquery-ui.js"></script>
    <style>
        div#item{
            background-color: gray;
            color:white;
            border: 1px solid black;
            width: 150px;
            height: 50px;
            margin: 10px 10px 10px 10px;
            text-align: center;
        }
        div#basket{
            border: 1px solid black;
            width: 300px;
            height: 100px;
            left: 200px;
            top: 200px;
            position: absolute;
        }
        div#item:hover{
            cursor: move;
        }
        a{
            position: absolute;
            top:300px;
            left: 320px;
            display: none;
        }
    </style>
    <script>
        $(function () {
            var item_number=1;
            $("div#item").draggable({revert:true});
            $("div#basket").droppable({
                drop:function (event,ui) {
                    $(this).empty();
                    $(ui.draggable).remove();
                    $(this).html(item_number++ + "item(s) added");
                    $("a").show(function () {
                        $(this).attr("href","payment.html")
                    })
                }
            })
        })

    </script>
</head>
<body>
<div id="item">php</div>
<div id="item">java</div>
<div id="item">python</div>
<div id="basket">drop here</div>
<a href="#">payment</a>
</body>
</html>
