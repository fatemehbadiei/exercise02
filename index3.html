<script>
    window.onload=function () {
        var msg = "hello world";
        var res =document.getElementById("res");
        var counter=0;
        setInterval(function () {
            if(counter===msg.length){
                counter=0;
                res.innerHTML=""
            }
            res.innerHTML+=msg[counter++]
        },1000)
    }


</script>
<div id="res"></div>
